name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Tag to Deploy (e.g. 1.0.0)'
        required: true
        type: string

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE_PROD }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER_PROD }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  ECS_TASK_FAMILY: ${{ vars.ECS_TASK_FAMILY }}
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production # Enforces approval rules

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify Image Exists
        id: verify-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ inputs.version }}
        run: |
          echo "Checking for image: $ECR_REPOSITORY:$IMAGE_TAG"
          
          # Ask AWS if this image exists. If not found, this command fails and stops the pipeline.
          aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=$IMAGE_TAG
          
          echo "Image found. Proceeding to deploy."
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download Task Definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_FAMILY }} --query taskDefinition > task-definition.json

      - name: Render New Image ID
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.verify-image.outputs.image }}

      - name: Deploy to Production ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true